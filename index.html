<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <title>张嘉嘉的25岁生日礼物 · Memory Corridor</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- 🌌 梦境粒子背景 -->
<canvas id="bgCanvas"></canvas>

<!-- 🌀 中心记忆碎片 -->
<div id="memory-center">
    <div id="circle-glow"></div>
    <img id="memory-img" src="images/p1.jpg" alt="">
    <div id="mic-button">🎤</div>
</div>

<!-- ⬅ ➡ 左右切换 -->
<div id="side-left" class="side-fragment"></div>
<div id="side-right" class="side-fragment"></div>

<!-- ✨ 日记区 -->
<div id="diary-panel">
    <h3>📝 温柔治愈日记</h3>
    <textarea id="diaryText"></textarea>
    <div class="buttons">
        <button id="copyDiary">复制</button>
        <button id="saveDiary">保存 TXT</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
